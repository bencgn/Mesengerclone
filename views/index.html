<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app">
    <!-- Login/Register Forms -->
    <div id="auth-container" class="auth-container">
      <div class="auth-tabs">
        <button id="login-tab" class="auth-tab active">Login</button>
        <button id="register-tab" class="auth-tab">Register</button>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
      <!-- Register Form -->
      <form id="register-form" class="auth-form hidden">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    
    <!-- Main Chat Interface -->
    <div id="chat-container" class="chat-container hidden">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-info">
            <div class="user-avatar">
              <img id="current-user-avatar" src="/img/default-avatar.png" alt="Your Avatar">
              <span id="current-user-status" class="status-indicator online"></span>
            </div>
            <h3 id="current-user-name">Username</h3>
          </div>
          <div class="sidebar-actions">
            <button id="logout-btn" class="icon-btn">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search for people...">
          <i class="fas fa-search search-icon"></i>
        </div>
        
        <!-- Conversation List -->
        <div id="conversation-list" class="conversation-list">
          <!-- Conversations will be added here dynamically -->
        </div>
      </div>
      
      <!-- Main Chat Area -->
      <div class="chat-area">
        <!-- Chat Header -->
        <div id="chat-header" class="chat-header">
          <div class="chat-user-info">
            <div class="user-avatar">
              <img id="recipient-avatar" src="/img/default-avatar.png" alt="Recipient">
              <span id="recipient-status" class="status-indicator offline"></span>
            </div>
            <div class="user-details">
              <h3 id="recipient-name">Select a conversation</h3>
              <p id="recipient-status-text">Offline</p>
            </div>
          </div>
        </div>
        
        <!-- Message Container -->
        <div id="messages-container" class="messages-container">
          <div class="welcome-message">
            <i class="fas fa-comments welcome-icon"></i>
            <h2>Welcome to Messenger Clone</h2>
            <p>Select a conversation to start chatting</p>
          </div>
        </div>
        
        <!-- Message Input Area -->
        <div id="message-input-area" class="message-input-area">
          <div class="emoji-picker-btn">
            <button id="emoji-btn" class="icon-btn">
              <i class="far fa-smile"></i>
            </button>
            <div id="emoji-picker" class="emoji-picker hidden">
              <!-- Emojis will be added here dynamically -->
            </div>
          </div>
          <input type="text" id="message-input" placeholder="Type a message..." disabled>
          <button id="send-btn" class="icon-btn" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Templates -->
  <template id="conversation-template">
    <div class="conversation-item">
      <div class="user-avatar">
        <img src="" alt="User Avatar">
        <span class="status-indicator"></span>
      </div>
      <div class="conversation-info">
        <div class="conversation-header">
          <h4 class="user-name"></h4>
          <span class="time-stamp"></span>
        </div>
        <div class="last-message-container">
          <p class="last-message"></p>
          <span class="unread-badge hidden"></span>
        </div>
      </div>
    </div>
  </template>
  
  <template id="message-template">
    <div class="message">
      <div class="message-avatar">
        <img src="" alt="User Avatar">
      </div>
      <div class="message-content">
        <div class="message-text"></div>
        <div class="message-meta">
          <span class="message-time"></span>
          <span class="message-status">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>
    </div>
  </template>
  
  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/socket.js"></script>
  <script src="/js/emoji.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
